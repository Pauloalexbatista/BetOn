services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: beton-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Persist SQLite database
      - ./backend/beton.db:/app/beton.db
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./beton.db
    networks:
      - beton-network
    restart: unless-stopped

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beton-frontend
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Don't mount node_modules (use container's version)
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    networks:
      - beton-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  beton-network:
    driver: bridge
