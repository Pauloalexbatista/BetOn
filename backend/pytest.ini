[pytest]
# Pytest configuration for BetOn

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require database)
    slow: Slow running tests
    collectors: Tests for data collectors
    analysis: Tests for analysis modules
    scripts: Tests for utility scripts

# Coverage options (when running with --cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
